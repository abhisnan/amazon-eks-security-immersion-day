version: 2.0
# BEGIN Locale
defaultLocaleCode: en-US
localeCodes:
  - en-US
# END Locale
params:
  hello: world
  foo:
    - bar
# START Infrastructure
infrastructure:
  cloudformationTemplates:
    - templateLocation: static/eks-bootstrap-template-ws.yaml
      label: Amazon EKS Security Immersion Day
      parameters:
        - templateParameter: EETeamRoleArn
          defaultValue: "{{.ParticipantRoleArn}}"
 
# END Infrastructure

# START Accounts
awsAccountConfig:
  accountSources:
    - WorkshopStudio
  #serviceLinkedRoles: 
    #- appsync.amazonaws.com
  participantRole: 
    #iamPolicies: 
    #  - static/iam-policy-0.json
    #  - static/ws-default-policy.json
    #  - static/AllowTeamRoleAccessToCloud9.json
    managedPolicies: 
      - "arn:aws:iam::aws:policy/AdministratorAccess"
    trustedPrincipals:
      service: 
        - ec2.amazonaws.com
        - lambda.amazonaws.com
  regionConfiguration:
    minAccessibleRegions: 1
    maxAccessibleRegions: 3
    accessibleRegions:
      required:
        - us-west-2
      recommended:
        - us-west-2
      optional:
        - us-west-2
    deployableRegions:
      required:
        - us-west-2
      recommended:
        - us-west-2
      optional:
        - us-west-2
# END Accounts