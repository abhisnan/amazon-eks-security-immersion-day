  PublicLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: java-demoapp
      Type: application
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
