    Properties:
      LaunchTemplate:
        Version: !GetAtt ECSX86LaunchTemplate.LatestVersionNumber
        LaunchTemplateId: !Ref ECSX86LaunchTemplate
      NewInstancesProtectedFromScaleIn: false # change to true
      Tags:
        - Key: Name
          Value: ECSClusterX86Instance
          PropagateAtLaunch: true
      MinSize: 2
      MaxSize: 10
      VPCZoneIdentifier:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
        - !Ref PrivateSubnetC

  ECSGravitonInstances:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchTemplate:
        Version: !GetAtt ECSGravitonLaunchTemplate.LatestVersionNumber
        LaunchTemplateId: !Ref ECSGravitonLaunchTemplate
      NewInstancesProtectedFromScaleIn: false # change to true
      Tags:
