      NodeRole: !GetAtt EKSNodegroupRole.Arn
      Subnets:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
        - !Ref PrivateSubnetC
      AmiType: AL2_ARM_64
      CapacityType: ON_DEMAND
      InstanceTypes:
        - t4g.small
      RemoteAccess:
        Ec2SshKey: !GetAtt SSHKeyPairCustomResource.KeyName
        SourceSecurityGroups:
          - !GetAtt Cloud9RoleAttacherCustomResource.SecurityGroupId
      ScalingConfig:
        DesiredSize: 2
        MinSize: 2
        MaxSize: 10

